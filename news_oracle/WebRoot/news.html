<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"></head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="page-header">
                        新闻管理后台
                       <a class=" btn btn-default back" id="logout">退出</a>
                        <small>
                            欢迎您, <i id="login-user">123</i>
                        </small>
                    </h2>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class=" col-md-2">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a  href="user.html">用户管理</a>
                        </li>
                        <li class="active">
                            <a  href="javascript:;">新闻管理</a>
                        </li>
                    </ul>
                </div>
                <div class=" col-md-10">
                    <h1>
                        新闻管理
                        <a class="btn btn-primary back"  id="sizing-addon3" href="add-news.html">新增</a>
                    </h1>
                    <form action="">
                        <div class="col-lg-6">
                            <div class="input-group input-group-lg3">
                                <a class="input-group-addon search" href="javascript:;">搜索</a>
                                <input class="form-control" type="text"  placeholder="请输入关键词" sizing-addon2"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group input-group-lg3">
                                <label class="input-group-addon" >作者:</label>
                                <input class="form-control"  type="text" ></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group input-group-lg3 ">
                                <label class="input-group-addon">类型:</label>
                                <select class="form-control">
                                    <option >不限</option>
                                    <option >热点新闻</option>
                                    <option>财经新闻</option>
                                    <option >娱乐新闻</option>
                                    <option >体育新闻</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-group input-group-lg3 col-xs-5">
                            <label class="input-group-addon">时间:</label>
                            <input class="form-control" type="text" name="time" id="time" placeholder="2016-5-10">
                            <input class="form-control" type="text" name="time" id="time" placeholder="2016-7-20"></div>

                        <div class="control">
                            <a class="btn btn-default">删除</a>
                            <a class="btn btn-default" id="query">查询</a>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <h4>新闻列表</h4>
                        <table class="table table-hover table-striped" id="show_list" >                           
                        </table>
                        <ul class="pager">
                            <li>
                                <a  href="javascript:;">上一页</a>
                            </li>
                            <li>
                                <a  href="javascript:;">下一页</a>
                            </li>
                        </ul>
                        <div class="page-switch input-group input-group-lg3 col-lg-2">
                            <input class="form-control"  type="text" >
                            <a class="input-group-addon" href="javascript:;">go</a>
                            <label class="input-group-addon">共25页</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>
                    <div class="modal-body">
                        删除后将不可恢复，
                    确认删除
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-default" data-dismiss="modal">取消</a>
                        <a type="button" class="btn btn-primary" id="">确认</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script  src="js/common/jquery-1.12.3.min.js"></script>
    <script  src="js/common/bootstrap.js"></script>
    <script  src="js/modules/index.js"></script>
</body>
</html>
