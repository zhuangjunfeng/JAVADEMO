log4j.rootLogger=INFO, stdout,logfile

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[news_oracle] %d{yyyy MMM dd HH:mm:ss} %5p (%F:%L) - %m%n

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.DatePattern=.yyyyMMdd
log4j.appender.logfile.File=${catalina.home}/logs/news_oracle.log
log4j.appender.logfile.encoding=UTF-8

# Pattern to output: date priority [category] - message
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-M-d HH:mm:ss}%x[%5p](%F:%L)  %m%n

log4j.logger.org.springframework=INFO