<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机构管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"></head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="page-header">
                        车辆管理
                       <a class=" btn btn-default back" id="logout">退出</a>
                        <small>
                            欢迎您, <i id="login-user">123</i>
                        </small>
                    </h2>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class=" col-md-2">
                    <ul class="nav">
                        <li class="active">
                            <a href="javascript:;">机构管理</a>
                        </li>
                        <li >
                            <a href="staff.html">员工管理</a>
                        </li>
                        <li >
                            <a href="car-ledger.html">车辆管理</a>
                        </li>
                        <li >
                            <a href="javascript:;">工单管理</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <h3>
                        机构管理
                        <button class=" btn btn-primary" data-toggle="modal" data-target="#add-userModal">新增</button>
                    </h3>
                    <form class="mt20" action="">
                     <div class="row clearfix">
                            <div class="col-md-2">
                                <div class="input-group input-group-lg3">
                                    <label class="input-group-addon" >关键词:</label>
                                    <input class="form-control"  type="text" >
                                </div>
                             </div>
                            <div class="col-md-2">
                                <div class="input-group input-group-lg3 ">
                                    <label class="input-group-addon">类型:</label>
                                      <select class="form-control">
                                        <option >不限</option>
                                        <option >电力公司</option>
                                        <option >变电站</option>
                                        <option >检修公司</option>
                                        <option >维修厂</option>
                                    </select>
                                    </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group input-group-lg3 ">
                                    <label class="input-group-addon">属地:</label>
                                    <select class="form-control">
                                        <option>福建省</option>
                                        <option>广东省</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group input-group-lg3 ">
                                    <label class="input-group-addon">级别:</label>
                                    <select class="form-control">
                                        <option >总部</option>
                                        <option >省级</option>
                                        <option >地市级</option>
                                        <option >直属公司</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="control">
                            <a class="btn btn-default">查询</a>
                            <a class="btn btn-default" data-toggle="modal" data-target="#delModal">删除</a>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <h4>用户列表</h4>
                        <table class="table table-hover table-striped" id="show_uesr_list">      
                        <tr>
                            <th>
                            <input type="checkbox" id="checked-all">
                            <label>全选</label>
                            </th>
                            <th>机构名称</th>
                            <th>类&nbsp;&nbsp;型</th>
                            <th>属&nbsp;&nbsp;地</th>
                            <th>级&nbsp;&nbsp;别</th>
                            <th>操&nbsp;&nbsp;作</th>
                        </tr>
                        <tr>
                            <td class="list-id">
                            <input type="checkbox"> 
                            <label>1</label>
                            </td>
                            <td>
                                <span>厦门市电力公司</span>
                             
                            </td>
                            <td>
                                <span>电力公司</span>
                               
                            </td>
                            <td>
                                <span>福建省厦门市</span>
                               
                            </td>
                            <td>
                                <span>地市级</span>
                               
                            </td>
                           
                            <td class="user-edit">
                                <a class="glyphicon glyphicon-edit users-edit"></a>
                               <a class="glyphicon glyphicon-remove del-news" data-id="23" data-toggle="modal" data-target="#delModal">
                               </a>
                            </td>
                      </tr>
                                             
                        </table>
                        <ul class="pager">
                            <li>
                                <a  href="javascript:;">上一页</a>
                                <a  href="javascript:;">下一页</a>
                                <div class="page-switch input-group">
                                    <input class="form-control"  type="text" >
                                    <a class="input-group-addon" href="javascript:;">go</a>
                                    <label class="input-group-addon">共25页</label>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myDelModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myDelModalLabel">提示</h4>
                    </div>
                    <div class="modal-body">
                        删除后将不可恢复，
                    确认删除
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" >确认</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="add-userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">新增用户</h4>
                    </div>
                    <div class="modal-body m-body">
                        <div class="input-group">
                             <label class="input-group-addon">账号:
                             </label>
                               <input class="form-control"  type="text" id="yhzh">
                         
                        </div>
                         <div class="input-group">
                                <label class="input-group-addon">密码:</label>
                                <input class="form-control" type="text" id="password">
                        </div>
          
                        <div class="input-group ">
                            <label class="input-group-addon">姓名:</label>
                            <input class="form-control" type="text" id="yhxm">
                        </div>
                        <div class="input-group ">
                            <label class="input-group-addon">性别:</label>
                            <select class="form-control" id="yhxb">
                                <option >男</option>
                                <option >女</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="input-group-addon">邮箱:</label>
                            <input class="form-control" type="text" id="yhyx">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="add-user">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common/jquery-1.12.3.min.js"></script>
    <script src="js/common/bootstrap.js"></script>
    <script src="js/modules/edit-user.js"></script>
</body>
</html>
