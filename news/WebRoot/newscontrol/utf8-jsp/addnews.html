<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>addnews</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/newcontrol.css">
    <link rel="stylesheet" href="../css/addnews.css"></head>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        新闻管理后台
                        <button class=" btn btn-default">退出</button>
                        <span>
                            欢迎您， <i id="login-user">123</i>
                        </span>
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="sidebar col-md-2">
                    <a  class="user-control" href="../user.html">用户管理</a>
                    <a   class="news-control select" href="javascript:;">新闻管理</a>
                </div>
                <div class="detail-wrap col-md-10">
                    <h1>
                        新闻管理
                        <a href="../news.html">返回</a>
                    </h1>
                </div>

                <ul>
                    <li>
                        <label for="title">标题</label>
                        <input type="text"  name="title" class="title"></li>
                    <li>
                        <label for="autor">作者</label>
                        <input type="text" name="autor"></li>
                    <li>
                        <label >类型</label>
                        <select>
                            <option>热点新闻</option>
                            <option>财经新闻</option>
                            <option>娱乐新闻</option>
                            <option>体育新闻</option>
                        </select>
                    </li>
                    <li>
                        <label for="time">时间</label>
                        <input type="text" ></li>
                    <li>
                        <label>内容</label>
                    </li>
                </ul>
            </div>
        </div>
        <script id="container" name="content" type="text/plain"></script>
        <script type="text/javascript" src="ueditor.config.js"></script>
        <script type="text/javascript" src="ueditor.all.js"></script>
        <script type="text/plain" id="myEditor" style="width:800px"></script>
        <script type="text/javascript">
        var editor = new UE.ui.Editor();
        editor.render("myEditor");
        </script>
        <input class="save" data-toggle="modal" data-target="#myModal" type="submit" value="保存">
        <input data-toggle="modal" data-target="#myModal" type="submit" value="发布">
        <input data-toggle="modal" data-target="#myModal" type="button" value="取消">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>
                    <div class="modal-body">是否确认？</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/jquery-1.12.3.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/index.js"></script>
    </div>
</body>
</html>
