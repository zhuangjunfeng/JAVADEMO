<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"></head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="page-header">
                        新闻管理后台
                       <a class=" btn btn-default back" id="logout">退出</a>
                        <small>
                            欢迎您, <i id="login-user">123</i>
                        </small>
                    </h2>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class=" col-md-2">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active">
                            <a  href="user.html">用户管理</a>
                        </li>
                        <li >
                            <a  href="news.html">新闻管理</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <h1>
                        用户管理
                        <button class=" btn btn-primary" data-toggle="modal" data-target="#add-userModal">新增</button>
                    </h1>
                    <form action="">
                        <div class="col-lg-6">
                            <div class="input-group input-group-lg3">
                                <label class="input-group-addon" >账号:</label>
                                <input class="form-control"  type="text" ></div>
                        </div>
                        <div class="col-lg-5">
                            <div class="input-group input-group-lg3 ">
                                <label class="input-group-addon">姓名:</label>
                                <input class="form-control" type="text" id="time"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group input-group-lg3 ">
                                <label class="input-group-addon">性别:</label>
                                <select class="form-control">
                                    <option >男</option>
                                    <option >女</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <button class="btn btn-default">删除</button>
                            <button class="btn btn-default">查询</button>
                        </div>
                        <br>
                        <br>
                        <br></form>

                    <div class="table-responsive">
                        <h4>用户列表</h4>
                        <table class="table table-hover table-striped" id="show_uesr_list">                           
                        </table>
                        <ul class="pager">
                            <li>
                                <a  href="javascript:;">上一页</a>
                            </li>
                            <li>
                                <a  href="javascript:;">下一页</a>
                            </li>
                        </ul>
                        <div class="page-switch input-group input-group-lg3 col-lg-2">
                            <input class="form-control"  type="text" >
                            <a class="input-group-addon" href="javascript:;">go</a>
                            <label class="input-group-addon">共25页</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>
                    <div class="modal-body">
                        删除后将不可恢复，
                    确认删除
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" >确认</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="add-userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">新增用户</h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <label class="input-group-addon">账号:</label>
                            <input class="form-control"  type="text" id="yhzh"></div>
                            <div class="input-group">
                            <label class="input-group-addon">密码:</label>
                            <input class="form-control" type="text" id="password"></div>
                    </div>
                        <div class="input-group ">
                            <label class="input-group-addon">姓名:</label>
                            <input class="form-control" type="text"  id="yhxm"></div>
                        <div class="input-group ">
                            <label class="input-group-addon">性别:</label>
                            <select class="form-control" id="yhxb">
                                <option >男</option>
                                <option >女</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="input-group-addon">邮箱:</label>
                            <input class="form-control" type="text" id="yhyx"></div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="add-user">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common/jquery-1.12.3.min.js"></script>
    <script src="js/common/bootstrap.js"></script>
    <script src="js/modules/edit-user.js"></script>
</body>
</html>
